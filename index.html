<head>
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="calculator-container">
        <div class="title-calculator">
            <h4>Hoeveel extensions heb ik nodig</h4>
        </div>
        <form id="step_one" name="step_one">
            <div id="gewenste-lengte">
                <div class="title-box">
                    <div class="title-label">Gewenste lengte</div>
                </div>
                <div class="box-buttons" id="gl">
                    <input class="g-lengte" id="gl30" name="gl" type="radio" value="0"><label for="gl30"><span></span>30cm</label>

                    <input class="g-lengte" id="gl40" name="gl" type="radio" value="1"><label for="gl40"><span></span>40cm</label>

                    <input class="g-lengte" id="gl50" name="gl" type="radio" value="2"><label for="gl50"><span></span>50cm</label>

                    <input class="g-lengte" id="gl60" name="gl" type="radio" value="3"><label for="gl60" id="gl60"><span></span>60cm</label>

                    <input class="g-lengte" id="gl70" name="gl" type="radio" value="4"><label for="gl70"><span></span>70cm</label>
                </div>
            </div>
            <div id="eigen-haarlengte">
                <div class="title-box">
                    <div class="title-label">Eigen haarlengte</div>
                </div>

                <div class="box-buttons" id="el">
                    <input class="eigen-lengte"
                    id="el20" name="el" type="radio" value=
                    "0"><label for="el20"><span></span>20cm</label>

                    <input class="eigen-lengte" id="el30"
                    name="el" type="radio" value=
                    "1"><label for="el30"><span></span>30cm</label>

                    <input class="eigen-lengte" id="el40"
                    name="el" type="radio" value=
                    "2"><label for="el40" id=""><span></span>40cm</label>

                    <input class="eigen-lengte" id="el50"
                    name="el" type="radio" value=
                    "3"><label for="el50" id="el50"><span></span>50cm</label>

                </div>
            </div>
            <div id="dikte_van_je_haar">
                <div class="title-box">
                    <div class="title-label">Dikte van je haar</div>
                </div>
                <div class="box-buttons" id="dh">
                    <input class="dikte-haar" id="dun" name="dh" type="radio" value="0"><label for="dun"><span></span>Dun</label>

                    <input class="dikte-haar" id="normaal" name="dh"
                    type="radio" value="1"><label for="normaal"><span></span>Normaal</label>

                    <input class="dikte-haar" id="dik" name="dh" type=
                    "radio" value="2"><label for="dik"><span></span>Dik</label>
                </div>
            </div>
        </form>
        <div class="advies">
            <p class="advies-text"> <input id="numberOfExtensions" type="text" ></p>
        </div>

        <div class="kiesJeMerk">
            <ul >
                <li>
                    <a href="http://www.greathairextensions.nl/great-hair-extensions">
                      <img id="great-hair" alt=""src="img/great-hair.jpg">
                      <input class="numberOfPackets" id="firstPk" type="text" >
                    </a>
                </li>
                <li>
                    <a href="http://www.greathairextensions.nl/euro-socap">
                      <img id="eurosocap" alt=""src="img/eurosocap.jpg">
                      <input class="numberOfPackets" id="secondPk" type="text" >
                    </a>
                </li>
                <li>
                    <a href="http://www.greathairextensions.nl/di-biase-hair">
                      <img id="dibiase" alt="" src="img/dibiase.jpg">
                      <input class="numberOfPackets" id="thirdPk" type="text" >
                    </a>
                </li>
                <li>
                    <a href="http://www.greathairextensions.nl/balmain">
                      <img id="balmain" alt=""src="img/balmain.jpg">
                      <input class="numberOfPackets" id="fourthPk" type="text" >
                    </a>
                </li>
            </ul>
        </div>

    </div>

    <script src="bower_components/jquery/dist/jquery.min.js" type=
    "application/javascript"></script>
    <script src="js/app.js" type="application/javascript"></script>
</body>
</html>
