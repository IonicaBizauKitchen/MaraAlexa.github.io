<!DOCTYPE html>
<html>
<head>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="title">
            <h4>Hoeveel extensions heb ik nodig</h4>
        </div>
        <form id="step_one" name="step_one">
            <div id="gewenste-lengte">
                <div class="title-box">
                    <label>Gewenste lengte</label>
                </div>
                <div class="box-buttons" id="gl">
                    <input class="g-lengte" id="gl30" name="gl" onclick="refresh()" type="radio" value="0"><label for="gl30"><span></span>30cm</label>

                    <input class="g-lengte" id="gl40" name="gl" onclick="refresh()" type="radio" value="1"><label for="gl40"><span></span>40cm</label>

                    <input class="g-lengte" id="gl50" name="gl" onclick="refresh()" type="radio" value="2"><label for="gl50"><span></span>50cm</label>

                    <input class="g-lengte" id="gl60" name="gl" onclick="refresh()" type="radio" value="3"><label for="gl60"><span></span>60cm</label>

                    <input class="g-lengte" id="gl70" name="gl" onclick="refresh()" type="radio" value="4"><label for="gl70"><span></span>70cm</label>
                </div>
            </div>
            <div id="eigen-haarlengte">
                <div class="title-box">
                    <label>Eigen haarlengte</label>
                </div>

                <div class="box-buttons" id="el">
                    <input class="eigen-lengte"
                    id="el20" name="el" onclick="refresh()" type="radio" value=
                    "0"><label for="el20"><span></span>20cm</label>

                    <input class="eigen-lengte" id="el30"
                    name="el" onclick="refresh()" type="radio" value=
                    "1"><label for="el30"><span></span>30cm</label>

                    <input class="eigen-lengte" id="el40"
                    name="el" onclick="refresh()" type="radio" value=
                    "2"><label for="el40"><span></span>40cm</label>

                    <input class="eigen-lengte" id="el50"
                    name="el" onclick="refresh()" type="radio" value=
                    "3"><label for="el50"><span></span>50cm</label>

                </div>
            </div>
            <div id="dikte_van_je_haar">
                <div class="title-box">
                    <label>Dikte van je haar</label>
                </div>
                <div class="box-buttons" id="dh">
                    <input class="dikte-haar" id="dun" name="dh" onclick=
                    "refresh()" type="radio" value="0"><label for="dun"><span></span>Dun</label>

                    <input class="dikte-haar" id="normaal" name="dh" onclick="refresh()"
                    type="radio" value="1"><label for="normaal"><span></span>Normaal</label>

                    <input class="dikte-haar" id="dik" name="dh" onclick="refresh()" type=
                    "radio" value="2"><label for="dik"><span></span>Dik</label>
                </div>
            </div>
        </form>
        <div></div>
        <div class="advies">
            <p class="advies-text"> <input id="numberOfExtensions" type="text" ></p>
        </div>
        <div class="kiesJeMerk">
            <ul >
                <li>
                    <a href="http://www.greathairextensions.nl/great-hair-extensions">
                      <img alt=""src="img/great-hair.png">
                      <input class="numberOfPackets" id="firstPk" type="text" >
                    </a>
                </li>
                <li>
                    <a href="http://www.greathairextensions.nl/euro-socap">
                      <img alt=""src="img/soCap.png">
                      <input class="numberOfPackets" id="secondPk" type="text" >
                    </a>
                </li>
                <li>
                    <a href="http://www.greathairextensions.nl/di-biase-hair">
                      <img alt="" src="img/diBiase.png">
                      <input class="numberOfPackets" id="thirdPk" type="text" >
                    </a>
                </li>
                <li>
                    <a href="http://www.greathairextensions.nl/balmain">
                      <img alt=""src="img/balmain.png">
                      <input class="numberOfPackets" id="fourthPk" type="text" >
                    </a>
                </li>
            </ul>
        </div>



    </div>

    <script src="bower_components/jquery/dist/jquery.min.js" type=
    "application/javascript"></script>
    <script src="js/app.js" type="application/javascript"></script>

</body>
</html>
